<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tic-Tac-Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/297cd299be.js" crossorigin="anonymous"></script>

</head>
<body>
  <main>
    <div id="titlescreen" class="titlescreen">
      <h1 class="title">TIC-TAC-TOE</h1>
      <div class="start-menu">
        <div class="selector-div">
          <button class="selector" id="x-selector" data-selected="user"><img src="./svg/user.svg"/>
          </button>
          <p id="player-x-name" class="player-name">USER</p>
          <img class="token" src="./svg/x.svg" />
        </div>
        <div class="middle-divider">
          <h1 class="versus">VS</h1>
          <button id="start-btn" class="start-btn">START</button>
        </div>
        <div class="selector-div">
          <button class="selector" id="o-selector" data-selected="easy"><img src="./svg/easy.svg"/>
          </button>
          <p id="player-o-name" class="player-name">AI - EASY</p>
          <img class="token" src="./svg/o.svg"/>
        </div>
      </div>
    </div>
    <div id="gamescreen" class="gamescreen hidden">
      <h1 id="round" class="round">ROUND 1</h1>
      <div class="gameboard">
        <div id="player-bar-x" class="player-bar">
          <div id="player-profile-x" class="player-profile">
            <img src="./svg/user.svg"/>
          </div>
          <p id="player-x-name-sm" class="player-name-sm">USER</p>
          <img id="token-sm-x"class="token-sm" src="./svg/x.svg" />
          <div id="x-wins" class="win-counter">0</div>
        </div>
        <div id="grid" class="grid">
          <div class="grid-cell tl" data-cell="0"></div>
          <div class="grid-cell" data-cell="1"></div>
          <div class="grid-cell tr" data-cell="2"></div>
          <div class="grid-cell" data-cell="3"></div>
          <div class="grid-cell" data-cell="4"></div>
          <div class="grid-cell" data-cell="5"></div>
          <div class="grid-cell bl" data-cell="6"></div>
          <div class="grid-cell" data-cell="7"></div>
          <div class="grid-cell br" data-cell="8"></div>
        </div>
        <div id="player-bar-o" class="player-bar">
          <div id="player-profile-o" class="player-profile">
            <img src="./svg/easy.svg"/>
          </div>
          <p id="player-o-name-sm" class="player-name-sm">AI-EASY</p>
          <img id="token-sm-o" class="token-sm" src="./svg/o.svg" />
          <div id="o-wins" class="win-counter">0</div>
        </div>
      </div>
    </div>
  </main>
  <div id="overlay" class="overlay hidden">
    <div id="win-modal" class="win-modal">
      <div id="winner-profile" class="player-profile"><img id="winner-icon"/></div>
      <h3 id="winner-txt" class="winner-txt"></h3>
      <button id="return-btn" class="return-btn">RETURN</button>
    </div>
  </div>
  <footer>
    <a href="https://github.com/baheerpayab" target="_blank">
    <i class="fab fa-github"></i>
    </a>
  </footer> 
  <script src="index.js"></script>
</body>
</html>
